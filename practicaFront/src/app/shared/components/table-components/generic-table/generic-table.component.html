<p-table
  #dt
  [tableStyle]="{ 'min-width': '50rem' }"
  [value]="content"
  showGridlines

  [paginator]="paginated"
  showCurrentPageReport
  [lazy]="true"

  (onPage)="onPagination($event)"
  [rows]="paginatedData.size"
  [totalRecords]="paginatedData.totalElements"
  [rowsPerPageOptions]="rowSize"
  [currentPageReportTemplate]="'Showing {first} to {last} of {totalRecords} entries'"

  (onSort)="onSortedColumn($event)"
  (onFilter)="onColumnFilter($event)"
>
  <ng-template #caption>
    <div class="flex">
      <p-button label="Clear" [outlined]="true" icon="pi pi-filter-slash" (click)="clear(dt)"/>
    </div>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let field of alias" [pSortableColumn]="field" style="min-width:15rem">
        <div class="flex items-center">
          {{ field }}
          <p-columnFilter [type]="checkType(field)" [field]="getField(field)" display="menu"/>
        </div>
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-object>
    <tr>
      <td *ngFor="let field of fields">
        {{ this.objectCheck(object, field) }}
      </td>
    </tr>
  </ng-template>

</p-table>
