<p-table
  #dt
  [tableStyle]="{ 'min-width': '50rem' }"
  [value]="content"
  showGridlines
  [paginator]="paginated"
  showCurrentPageReport
  [lazy]="true"
  (onPage)="onPagination($event)"
  [rows]="paginatedData.size"
  [totalRecords]="paginatedData.totalElements"
  [rowsPerPageOptions]="rowSize"
  [currentPageReportTemplate]="
    'Showing {first} to {last} of {totalRecords} entries'
  "

  (onSort)="onSortedColumn($event)"
  (onFilter)="onColumnFilter($event)"
>
  <ng-template #caption>
    <div class="flex">
      <p-button
        label="Clear"
        [outlined]="true"
        icon="pi pi-filter-slash"
        (click)="clear()"
      />
    </div>
  </ng-template>

  <ng-template pTemplate="header">

    <tr>
      <th
        *ngFor="let field of alias"
        style="min-width: 10rem"
      >
        <input *ngIf="field !== 'Actions'"
               pInputText [type]="checkType(field)"
               [placeholder]="field"
               (input)="onInputChange($event, field, getMatchMode(field))"
        />
      </th>
    </tr>

    <tr>
      <th
        *ngFor="let field of alias"
        [pSortableColumn]="field"
        style="min-width: 10rem"
      >
        <div class="flex items-center">
          {{ field }}
          <p-columnFilter
            *ngIf="field !== 'Actions'"
            [type]="checkType(field)"
            [field]="getField(field)"
            display="menu"
          />
        </div>
      </th>
      <th
        *ngIf="config.buttons && !hasActionsColumn()"
        style="min-width: 10rem"
      >
        Actions
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-object>
    <!--    Celdas de la tabla-->
    <tr>

      <td *ngFor="let field of fields">
        {{ this.objectCheck(object, field) }}
      </td>

      <!--      Botones (en caso de haber sido pasados en config)-->
      <td class="flex gap-2">
        <p-button
          *ngFor="let button of config.buttons"
          [icon]="button.icon"
          [styleClass]="button.styleClass || 'p-button-sm'"
          (click)="onActionClick(button.action.toLowerCase(), object)"
        >{{ button.action }}
        </p-button>
      </td>

    </tr>
  </ng-template>
</p-table>
